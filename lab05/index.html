<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
    <style type="text/css">
    	div.bar {
    		border:1px black solid;
    		margin: 1px 2px 1px 2px;
    		background-color: teal;
		  	display: inline-block;
		  	width: 25px;
		  	height: 100px; /* We'll override height later */
		  	vertical-align: bottom;
		  	text-align: center;
		}
    </style>
</head>
<body>
    <script type="text/javascript">
	   

	    d3.csv("data.csv",function(data){
	    	d3.select("body")
  			.selectAll("div")
  			.data(data)
  			.enter()
  			.append("div")
  			.text(function(d){
  				return d['組數'];
  			})
  			.attr("class","bar")
  			.style("height",function(d){
  				return d['組數']*5 +'px';
  			});

	    });

    </script>
  </html>
